<svg width="1200" height="120" viewBox="0 0 1200 120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gradientDivider" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#33CCFF;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FF0099;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF6600;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Decorative top wave -->
  <path d="M 0,30 Q 150,10 300,30 T 600,30 T 900,30 T 1200,30" stroke="url(#gradientDivider)" stroke-width="3" fill="none" filter="url(#glow)"/>
  
  <!-- Tech icon circles -->
  <g filter="url(#glow)">
    <circle cx="100" cy="60" r="15" fill="#33CCFF" opacity="0.6"/>
    <circle cx="300" cy="60" r="15" fill="#FF0099" opacity="0.6"/>
    <circle cx="500" cy="60" r="15" fill="#FF6600" opacity="0.6"/>
    <circle cx="700" cy="60" r="15" fill="#33CCFF" opacity="0.6"/>
    <circle cx="900" cy="60" r="15" fill="#FF0099" opacity="0.6"/>
    <circle cx="1100" cy="60" r="15" fill="#FF6600" opacity="0.6"/>
  </g>
  
  <!-- Center line -->
  <line x1="0" y1="60" x2="1200" y2="60" stroke="url(#gradientDivider)" stroke-width="1" opacity="0.3"/>
  
  <!-- Bottom wave (inverted) -->
  <path d="M 0,90 Q 150,110 300,90 T 600,90 T 900,90 T 1200,90" stroke="url(#gradientDivider)" stroke-width="3" fill="none" filter="url(#glow)" opacity="0.7"/>
</svg>
