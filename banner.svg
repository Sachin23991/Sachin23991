<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f0c29;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#302b63;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#24243e;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <style>
      .text { font-family: 'Segoe UI', sans-serif; fill: #fff; font-weight: bold; }
      .subtext { font-family: 'Courier New', monospace; fill: #00d9ff; }
      
      /* Orbit Animation */
      @keyframes orbit { from { transform: rotate(0deg) translateX(100px) rotate(0deg); } to { transform: rotate(360deg) translateX(100px) rotate(-360deg); } }
      @keyframes orbit2 { from { transform: rotate(180deg) translateX(140px) rotate(-180deg); } to { transform: rotate(540deg) translateX(140px) rotate(-540deg); } }
      
      /* Pulse Animation */
      @keyframes pulse { 0% { r: 40; opacity: 0.8; } 50% { r: 50; opacity: 0.4; } 100% { r: 40; opacity: 0.8; } }
      
      /* Typing Blink Cursor */
      @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0; } }
      
      .planet { animation: orbit 6s linear infinite; transform-origin: 400px 200px; }
      .planet2 { animation: orbit2 9s linear infinite; transform-origin: 400px 200px; }
      .core { animation: pulse 3s ease-in-out infinite; }
      .cursor { animation: blink 1s step-end infinite; }
    </style>
  </defs>

  <rect width="100%" height="100%" fill="url(#grad1)" rx="15" ry="15" />

  <path d="M0 200 H800 M400 0 V400" stroke="rgba(255,255,255,0.05)" stroke-width="2" />

  <circle cx="400" cy="200" r="40" fill="#ff007f" filter="url(#glow)" class="core" opacity="0.6"/>
  <circle cx="400" cy="200" r="20" fill="#fff" />

  <g>
    <circle cx="400" cy="200" r="8" fill="#00d9ff" class="planet" filter="url(#glow)" />
    <circle cx="400" cy="200" r="6" fill="#ffd700" class="planet2" filter="url(#glow)" />
  </g>

  <text x="50%" y="80" text-anchor="middle" font-size="35" class="text" filter="url(#glow)">SACHIN RAO</text>
  <text x="50%" y="330" text-anchor="middle" font-size="18" class="subtext">
    &lt; FullStack /&gt;  &lt; AI_Engineer /&gt;  &lt; Cloud_Arch /&gt;<tspan class="cursor">_</tspan>
  </text>
  
  <rect x="50" y="360" width="100" height="5" fill="#00d9ff" rx="2" opacity="0.8" />
  <rect x="650" y="360" width="100" height="5" fill="#ff007f" rx="2" opacity="0.8" />
</svg>
